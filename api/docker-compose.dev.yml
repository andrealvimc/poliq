version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: poliq-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: poliq_dev
      POSTGRES_USER: poliq
      POSTGRES_PASSWORD: poliq123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - poliq-dev-network

  # Redis for Queue Management
  redis:
    image: redis:7-alpine
    container_name: poliq-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - poliq-dev-network

  # Prisma Studio for database management
  prisma-studio:
    image: node:18-alpine
    container_name: poliq-prisma-studio-dev
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://poliq:poliq123@db:5432/poliq_dev?schema=public
    command: sh -c "npm install && npx prisma studio --hostname 0.0.0.0"
    depends_on:
      - db
    networks:
      - poliq-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  poliq-dev-network:
    driver: bridge
